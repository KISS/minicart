<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Minicart</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,400italic,300italic,700|Josefin+Slab:400,700,400italic,600italic,600' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
</head>  
<body>	
	<div class="page-container">
		<div class="page-title"><h2>Suited for Royalty</h2></div>
		<div class="shopping-container"> 
			<section id="product-listing"></section>
			<section id="product-cart"></section>
		</div>
	</div>
	<!-- Minified JS lib files -->
	<script src="/dist/lib.min.js"></script>
	<!-- Handlebars Template: Product List -->
	<script id="product-template" type="text/x-handlebars-template">
		<h2>Products</h2>
		<ul class="products">
			{{#each products}}
				<li class="product">
					<h3>{{ name }}</h3> 
					<p>{{ description }}</p>
					<div><strong>Price:</strong> {{ price }}</div>
					<button type="submit" class="btn--addToCart" data-product-name="{{ name }}" data-product-price="{{ price }}" count=0>Add to cart</button>
				</li>
			{{/each}}
		</ul>
	</script>
	<!-- Handlebars Template: Cart -->
	<script id="cart-template" type="text/x-handlebars-template">
		<h2>Shopping Cart</h2>
		<div class="cart">
			<div>Items in Cart</div>
			<ul>
				<div>Cart is currently empty</div>
				{{!-- if items in cart --}}
				{{#each cart_order_updated}}
					<li>{{name}}</li>
					<span>Price: {{price}}</span>
					<span>Selected: {{count}}</span>
					<button class="btn--incrementCartCount">+1</button>
					<button class="btn--decrementCartCount">-1</button>
				{{/each }}
			</ul>
			<div class="cart_count">Items: 0 </div>
			<div class="cart_total">Total Cost: $0 </div>
			<button class="btn--submitCart">Buy</button>
		</div>
	</script>
	<!-- Minified JS file -->
	<script src="/dist/main.min.js"></script>
</body> 
</html>
